<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Page</title>
  <style>
    
{
    box-sizing: border-box;},

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }

    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #222;
      color: #fff;
      border: 2px solid #fff;
      padding: 8px 16px;
      font-size: 16px;
      text-decoration: none;
      transition: all 0.2s ease;
      border-radius: 4px;
      z-index: 10;
    }

    .back-button:hover,
    .back-button:focus {
      background-color: #444;
      outline: none;
    }
  </style>
</head>
<body>
  <a href="https://22star22now.github.io/GetBored/" class="back-button" aria-label="Go back to home page">‚Üê Back</a>
  <iframe src="https://llib321.github.io/click-to-win/" title="Game Frame"></iframe>
</body>
</html>
